{% load qleverui_template_tags %}
{% with valueRows=widget.value|split|length|add:1 placeHolderRows=widget.attrs.placeholder|split|length|add:1 %}

{% if widget.value %}{{ widget.value }}{% endif %}</textarea>
{% endwith %}
